<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Carrusel de Fotos</title>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head >



<body onload= tabindex()>
	
    <div class="skip">
    <a href="#main" class="skip-to-main-content-link">
      Skip to main content
    </a>
  </div>  
 
  <header id="header">
    <div class="logo">

      <img id="img_logo" src="https://i.ibb.co/n8jQ67v9/aupa-Iglesia.png" alt="aupa-Iglesia">
      
    </div>
   
    <nav>
      <ul>
        <li><a href="#">Photo Gallery</a></li>
      </ul> 
   </nav>
    
  </header>

  <main id="main">
<div class="center">
    <div id = "image">
Hover over an image below to display here.
</div>
  </div>

  <div class="carrousel">
<img class = "preview" alt = "A set of train tracks stretches into the distance in this outdoor scene." src="https://i.ibb.co/LDDWpRZB/IMG-20241222-145029-2-EDIT.jpg"  
	onmouseover = "upDate(this)" onmouseout = "unDo2()" onblur = "unblur()" 
	onfocus = "upDate2(this)" onclick = "#">
    <div> </div>
    
<img class = "preview" alt = "A stone building with a series of windows carved into the rock face" src="https://i.ibb.co/PvBdQg6m/IMG-20241222-134949-TIMEBURST30-EDIT.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo2()"  onblur = "unDo()" onfocus = "upDate2(this)" >	
  
<img class = "preview" alt = "A large, dark-colored rock with a flat, table-like surface sits in the foreground" src="https://i.ibb.co/hRfbLNSS/IMG-20241222-141151-EDIT.jpg" 
	onmouseover = "upDate(this)"  onmouseout = "unDo2()" onblur = "unDo()" onfocus = "upDate2(this)">

<img class = "preview" alt = "The rock has been carved with a geometric design, featuring a series of raised" src="https://i.ibb.co/zWRT0gBW/IMG-20241222-141202.jpg"
	onmouseover = "upDate(this)" onmouseout = "unDo2()"  onblur = "unDo()" onfocus = "upDate2(this)">
  
<img class = "preview" alt = "The rocks are surrounded by a dirt and gravel ground" src="https://i.ibb.co/Qjt2zxPv/IMG-20241222-123342-EDIT.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo2()"  onblur = "unDo()" onfocus = "upDate2(this)">

<img class = "preview" alt = "A wooden sign with the words Naupa Iglesia carved into it stands in the foreground" src="https://i.ibb.co/HTX9Ksd4/PSX-20241223-084445-EDIT.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo2()"  onblur = "unDo2()" onfocus = "upDate2(this)">

  
</div>	


</body>
</html>
